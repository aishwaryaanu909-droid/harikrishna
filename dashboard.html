<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Top Header */
        .header {
            background-color: #4e73df;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* Main Content */
        .main {
            margin-left: 210px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 15px;
            display: inline-block;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 0 8px gray;
            text-align: center;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="header">
    Student Dashboard
</div>

<div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Attendance</a>
    <a href="#">Marks</a>
    <a href="#">Fees</a>
</div>

<div class="main">
    <h2>Welcome, Student ðŸ‘‹</h2>

    <div class="card">
        <h3>Attendance</h3>
        <p>85%</p>
    </div>

    <div class="card">
        <h3>Total Marks</h3>
        <p>420 / 500</p>
    </div>

    <div class="card">
        <h3>Fees Status</h3>
        <p>Paid</p>
    </div>

    <br>

    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
    function logout() {
        alert("Logged out successfully!");
        window.location.href = "login.html"; // goes back to login page
    }
</script>

</body>
</html>
