<!DOCTYPE html>
<html>
<head>
    <title>Search Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #4e73df;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .container {
            width: 70%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4e73df;
            color: white;
        }

        .back-btn {
            margin-top: 15px;
            width: 100%;
            background-color: gray;
        }
    </style>
</head>

<body>

<div class="header">Search Student</div>

<div class="container">
    <input type="text" id="searchInput" placeholder="Enter Name or Roll Number">
    <button onclick="searchStudent()">Search</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody id="resultTable"></tbody>
    </table>

    <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
</div>

<script>
    function searchStudent() {
        const searchValue = document.getElementById("searchInput").value.toLowerCase();
        const students = JSON.parse(localStorage.getItem("students")) || [];
        const resultTable = document.getElementById("resultTable");

        resultTable.innerHTML = "";

        const results = students.filter(student =>
            student.name.toLowerCase().includes(searchValue) ||
            student.roll.toLowerCase().includes(searchValue)
        );

        if (results.length === 0) {
            resultTable.innerHTML = "<tr><td colspan='3'>No student found</td></tr>";
            return;
        }

        results.forEach(student => {
            resultTable.innerHTML += `
                <tr>
                    <td>${student.name}</td>
                    <td>${student.roll}</td>
                    <td>${student.class}</td>
                </tr>
            `;
        });
    }

    function goBack() {
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
